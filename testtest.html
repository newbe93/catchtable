<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/40" alt="Logo" class="mr-2">
                <span class="font-bold text-xl">Main Page</span>
            </div>
            <div class="flex items-center">
                <button class="mx-2">
                    <img src="https://via.placeholder.com/24" alt="Search">
                </button>
                <button class="mx-2">
                    <img src="https://via.placeholder.com/24" alt="Favorites">
                </button>
                <button class="mx-2">
                    <img src="https://via.placeholder.com/24" alt="Profile">
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Categories -->
                <div class="flex overflow-x-auto pb-4 space-x-4">
                    <a href="#" class="flex-none bg-white rounded-full px-4 py-1 shadow text-sm font-medium">Category 1</a>
                    <a href="#" class="flex-none bg-white rounded-full px-4 py-1 shadow text-sm font-medium">Category 2</a>
                    <a href="#" class="flex-none bg-white rounded-full px-4 py-1 shadow text-sm font-medium">Category 3</a>
                    <!-- More categories... -->
                </div>

                <!-- Featured Content -->
                <div class="grid grid-cols-1 gap-4 mt-4">
                    <!-- Featured Item -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <img src="https://source.unsplash.com/random/400x300" alt="Featured" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-lg">Featured Item Title</h3>
                            <p class="text-sm text-gray-600 mt-1">Description of the featured item...</p>
                        </div>
                    </div>
                    <!-- More featured items... -->
                </div>

                <!-- Regular Content List -->
                <div class="grid grid-cols-1 gap-4 mt-4">
                    <!-- Regular Item -->
                    <div class="bg-white rounded-lg shadow flex">
                        <img src="https://source.unsplash.com/random/100x100" alt="Regular" class="w-24 h-24 object-cover">
                        <div class="p-4 flex-grow">
                            <h4 class="font-bold">Regular Item Title</h4>
                            <p class="text-sm text-gray-600">Description...</p>
                        </div>
                    </div>
                    <!-- More regular items... -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <button class="text-gray-700">
                <img src="https://via.placeholder.com/24" alt="Home">
            </button>
            <button class="text-gray-700">
                <img src="https://via.placeholder.com/24" alt="Search">
            </button>
            <button class="text-gray-700">
                <img src="https://via.placeholder.com/24" alt="Notifications">
            </button>
            <button class="text-gray-700">
                <img src="https://via.placeholder.com/24" alt="Messages">
            </button>
            <button class="text-gray-700">
                <img src="https://via.placeholder.com/24" alt="Settings">
            </button>
        </div>
    </footer>

    <script>
        // Any additional JavaScript can be included here
    </script>
</body>
</html>
