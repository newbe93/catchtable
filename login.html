<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-bg1"></div>
        <div class="login-bg2"></div>
        <div class="login">
            <div class="login-title">
                <p>점주 로그인</p>
            </div>
            <div class="login-card">
                <div class="login-header">
                    <p>음식점 사이트에 오신것을 환영합니다</p>
                    <div class="login-profile"></div>
                </div>
                <div class="login-inputArea">
                    <form action="javascript:void(0)">
                        <div class="input-border">
                            <input type="text" placeholder="아이디 입력"/>
                        </div>
                        <div class="input-border">
                            <input type="password" placeholder="비밀번호 입력">
                        </div>
                        <button>LOG IN</button>
                    </form>
                </div>
                <div class="login-regist">
                    <input type="button" value="고객이십니까?" id="modeChangeBtn">
                    <input type="button" value="회원가입">
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
