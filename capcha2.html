<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .icon-button {
            background-color: #f3f4f6; /* light gray */
            border-radius: 50%;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.25rem;
        }
        .icon-button img {
            width: 24px;
            height: 24px;
        }
        .category-icon {
            width: 48px;
            height: 48px;
        }
        .notification-badge {
            background-color: #ff0000; /* red */
            color: white;
            border-radius: 50%;
            padding: 0.1rem 0.25rem;
            font-size: 0.75rem;
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div class="max-w-screen-md mx-auto">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-gray-200">
            <div class="flex items-center">
                <div class="icon-button">
                    <img src="https://unsplash.it/24/24" alt="Menu Icon">
                </div>
                <div class="ml-2">
                    <input type="text" placeholder="지역, 음식, 매장명 검색" class="border p-2 rounded">
                </div>
            </div>
            <div class="icon-button">
                <img src="https://unsplash.it/24/24" alt="Search Icon">
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Promotion Banner -->
            <section class="relative mt-4">
                <img src="https://unsplash.it/600/300" alt="Promotion Banner" class="w-full h-48 object-cover rounded-lg">
                <button class="absolute top-2 right-2 bg-white text-sm py-1 px-2 rounded">5분만에 가성비 다이닝</button>
            </section>

            <!-- Categories -->
            <section class="grid grid-cols-4 gap-4 p-4">
                <!-- Each category item -->
                <div class="text-center">
                    <div class="relative inline-block">
                        <img src="https://unsplash.it/48/48" alt="Category" class="category-icon mx-auto">
                        <span class="notification-badge">N</span>
                    </div>
                    <div class="mt-2 text-xs">웨이트TOP</div>
                </div>
                <div class="text-center">
                    <div class="relative inline-block">
                        <img src="https://unsplash.it/48/48" alt="Category" class="category-icon mx-auto">
                        <span class="notification-badge">N</span>
                    </div>
                    <div class="mt-2 text-xs">웨이트TOP</div>
                </div>
                <div class="text-center">
                    <div class="relative inline-block">
                        <img src="https://unsplash.it/48/48" alt="Category" class="category-icon mx-auto">
                        <span class="notification-badge">N</span>
                    </div>
                    <div class="mt-2 text-xs">웨이트TOP</div>
                </div>
                <div class="text-center">
                    <div class="relative inline-block">
                        <img src="https://unsplash.it/48/48" alt="Category" class="category-icon mx-auto">
                        <span class="notification-badge">N</span>
                    </div>
                    <div class="mt-2 text-xs">웨이트TOP</div>
                </div>
                <!-- Repeat for other categories... -->
            </section>

            <!-- Where to go? -->
            <section class="mt-4 px-4">
                <h2 class="text-lg font-semibold mb-2">어디로 가시나요?</h2>
                <div class="flex overflow-x-auto gap-4">
                    <!-- Each destination item -->
                    <div class="flex-none w-32">
                        <img src="https://unsplash.it/100/100" alt="Destination" class="w-full h-24 object-cover rounded-lg">
                        <div class="mt-1 text-xs text-center">내주변</div>
                    </div>
                    <div class="flex-none w-32">
                        <img src="https://unsplash.it/100/100" alt="Destination" class="w-full h-24 object-cover rounded-lg">
                        <div class="mt-1 text-xs text-center">내주변</div>
                    </div>
                    <div class="flex-none w-32">
                        <img src="https://unsplash.it/100/100" alt="Destination" class="w-full h-24 object-cover rounded-lg">
                        <div class="mt-1 text-xs text-center">내주변</div>
                    </div>
                    <div class="flex-none w-32">
                        <img src="https://unsplash.it/100/100" alt="Destination" class="w-full h-24 object-cover rounded-lg">
                        <div class="mt-1 text-xs text-center">내주변</div>
                    </div>
                    <!-- Repeat for other destinations... -->
                </div>
            </section>
        </main>

        <!-- Footer Navigation -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-2">
            <div class="flex justify-between">
                <div class="icon-button">
                    <img src="https://unsplash.it/24/24" alt="Home Icon">
                </div>
                <div class="icon-button">
                    <img src="https://unsplash.it/24/24" alt="Search Icon">
                </div>
                <div class="icon-button relative">
                    <img src="https://unsplash.it/24/24" alt="Order Icon">
                    <span class="notification-badge">N</span>
                </div>
                <div class="icon-button">
                    <img src="https://unsplash.it/24/24" alt="Profile Icon">
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Any additional JavaScript can be included here
    </script>
</body>
</html>
